<!DOCTYPE html>
<html>
    <body>

        <h2>Create a JSON String from a JavaScript array.</h2>
        <p id="demo"></p>

        <script>
            const arr = ["Oanh", "Minh", "Hai", "Sang"];
            const myJSON = JSON.stringify(arr);
            document.getElementById("demo").innerHTML = myJSON;
        </script>
        
    </body>
</html>
